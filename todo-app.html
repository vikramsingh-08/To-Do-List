<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">AwsmTodos</div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="todo-app.html" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1>My Todo List</h1>
        
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Add a new task..." maxlength="100">
            <button id="addBtn">Add</button>
        </div>

        <ul class="todo-list" id="todoList">
        </ul>

        <div class="stats" id="stats">
            <span>0 tasks total • 0 completed • 0 remaining</span>
        </div>
        
        <div class="actions">
            <button id="clearCompleted" class="clear-btn">Clear Completed</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
